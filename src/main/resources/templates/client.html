<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="header::header"></div>

<main>
    <div class="container mt-5 col-lg-6 col-md-8 mx-auto">
        <p><h1 th:text="${title}"/>
        <a href="/client/add" th:href="@{/client/add}" class="btn btn-large btn-success">Добавить</a></p>
        <div th:each="el : ${clients}" class="alert alert-info mt-5">
            <h3 th:text="${el.lastName} + ' '+ ${el.firstName}"/>
            <p th:text="'Дата рождения - ' + ${el.dateOfBirth} + '. Место рождения - ' + ${el.placeOfBirth}"/>
            <p th:text="'(ДУЛ) Тип - ' + ${el.typeDoc} +'. Номер - ' + ${el.numberDoc} + '. Серия - ' + ${el.seriesDoc}"/>

            <a th:href="@{/arrest/} + ${el.client_id}" class="btn btn-info" th:text="'Аресты - ' + ${el.arrestList}"/>
            <a th:href="@{/client/} + ${el.client_id} +'/edit'" class="btn btn-warning">Изменить</a>
            <form th:action="'/client/' + ${el.client_id} +'/remove'" method="post">
                <button type="submit" class="btn btn-warning">Удалить</button>
            </form>
        </div>
    </div>
</main>
<div th:insert="footer::footer"></div>
</body>
</html>
