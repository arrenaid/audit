<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="header::header"></div>

<main>
    <div class="container mt-5 mb-5 col-lg-6 col-md-8 mx-auto">
        <div th:each="el : ${client}">
            <h1 th:text="'Редактировать данные клиента: ' + ${el.lastName} + ' ' + ${el.firstName}"> </h1>
            <form method="post">
                <p>Фамилия
                <input type="text" th:value="${el.lastName}" name="last_name" placeholder="введите фамилию"
                       class="form-control" required></p>
                <p>Имя
                <input type="text"  th:value="${el.firstName}" name="first_name" placeholder="введите имя"
                       class="form-control" required></p>
                <p>Дата рождения
                <input type="text"  th:value="${el.dateOfBirth}" name="date_of_birth" placeholder="введите дату рождения"
                       class="form-control" required></p>
                <p>Место рождения
                <input type="text"  th:value="${el.placeOfBirth}" name="place_of_birth"
                       placeholder="введите место рождения" class="form-control" required></p>
                <br>
                <p> ДУЛ тип
                <input type="number"  th:value="${el.typeDoc}" name="type_doc" placeholder="введите тип документа ДУЛ"
                       class="form-control" list="doc_list" required maxlength="3">
                    <datalist id="doc_list">
                        <option label="ФНС Паспорт РФ">21</option>
                        <option label="ФНС Загранпаспорт РФ">22</option>
                        <option label="ФССП Паспорт РФ">70</option>
                        <option label="ФССП Загранпаспорт РФ">80</option>
                    </datalist>
                </p>
                <p>ДУЛ номер
                <input type="text"  th:value="${el.numberDoc}" name="number_doc" placeholder="введите номер документа"
                       class="form-control" required minlength="6" maxlength="6"></p>
                <p>ДУЛ Серия
                <input type="text"  th:value="${el.seriesDoc}" name="series_doc" placeholder="введите серию документа"
                       class="form-control" required minlength="2" maxlength="4"></p>
                <p>ДУЛ Дата
                <input type="text"  th:value="${el.issueDateDoc}" name="issue_date_doc"
                       placeholder="введите время получения документа" class="form-control" required></p><br>
                <button type="submit" class=" btn btn-large btn-success">Сохранить изменения</button>
            </form>
        </div>
    </div>
</main>
<div th:insert="footer::footer"></div>
</body>
</html>
